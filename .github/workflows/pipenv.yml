name: CI

on:
  push:
    branches: [ new ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ new ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        build: [ linux ]
        include:
          - build: linux
            os: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
    - name: Install apt packages
      run: |
          sudo apt update
          sudo apt install nvidia-cuda-toolkit
          sudo apt install nvidia-cudnn && sudo /usr/sbin/update-nvidia-cudnn -u
          sudo apt install unrar
    - name: Install pipenv
      run: pip install pipenv
    - name: Run test
      run: make ci
