name: CI

on:
  push:
    branches: [ CICD ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ CICD ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      matrix:
        build: [ linux ]
        include:
          - build: linux
            os: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
    - name: Install apt packages
      run: |
          sudo apt update
          sudo apt install nvidia-cuda-toolkit
          sudo apt install nvidia-cudnn && sudo /usr/sbin/update-nvidia-cudnn -u
          sudo apt install unrar
    - name: Install pipenv
      run: pip install pipenv
    - name: Run test ðŸ§ªðŸ§ªðŸ§ªðŸ§ª
      run: make ci
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          log.txt
          output.zip
